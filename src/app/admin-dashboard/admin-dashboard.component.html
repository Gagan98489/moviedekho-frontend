<!-- Admin Dashboard for Angular 17 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - Movie Management</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
  />
  <style>
    * {
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(to right, #fe0682, #0de4ef);
      margin: 0;
      padding: 0;
    }

    .admin-dashboard {
      padding: 30px;
    }

    .dashboard-container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      padding: 20px;
    }

    .navbar {
      background: #2196f3;
    }

    .navbar .navbar-brand {
      color: white;
    }

    .navbar .nav-link {
      color: white;
      transition: all 0.3s;
    }

    .navbar .nav-link:hover {
      color: #e91e63;
    }

    .form-container {
      margin-top: 20px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .btn {
      transition: all 0.3s;
    }

    .btn:hover {
      background: #e91e63;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Admin Dashboard -->
  <div class="admin-dashboard container">
    <div class="dashboard-container">
      <h2>Manage Movies</h2>
      <div class="form-container">
        <form (ngSubmit)="addOrUpdateMovie()">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Movie Title"
              [(ngModel)]="movie.title"
              name="title"
              required
            />
          </div>
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Actors"
              [(ngModel)]="movie.actors"
              name="actor"
              required
            />
          </div>
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Movie Stream Link"
              [(ngModel)]="movie.streamLink"
              name="director"
              required
            />
          </div>
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Movie Poster Link"
              [(ngModel)]="movie.posterLink"
              name="director"
              required
            />
          </div>
          <!-- <div class="input-group">
            <textarea
              class="form-control"
              placeholder="Movie Poster Link"
              rows="4"
              [(ngModel)]="movie.posterLink"
              name="plot"
              required
            ></textarea>
          </div> -->
          <div class="input-group d-flex justify-content-between">
            <button
              type="submit"
              class="btn btn-primary"
            >
              Add/Update Movie
            </button>
           <!--  <button
              type="button"
              class="btn btn-danger"
              (click)="deleteMovie()"
            >
              Delete Movie
            </button> -->
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
