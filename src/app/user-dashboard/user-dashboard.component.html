<style>
/* Font Styling */
@import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap");
* {
    font-family: "Poppins", sans-serif;
}

/* Body Styling with Gradient Background */
.body {
    background: linear-gradient(to right, #1F1C18, #8E0E00);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Container Styling */
.container {
    padding: 20px;
    background-color: white;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

/* Styling for Search Container */
.search-container {
    padding: 15px;
    border-radius: 15px;
    background-color: white;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
}

/* Styling for Form Controls */
.form-control {
    border-radius: 10px;
    padding: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

/* Styling for Dashboard Grid */
.dashboard-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    justify-content: center;
    align-items: center;
}

/* Card Styling */
.card {
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s, box-shadow 0.3s;
}

.card:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
}

/* Image Styling within Card */
.card-img-top {
    border-radius: 15px 15px 0 0;
}

/* Styling for Card Body */
.card-body {
    padding: 15px;
    text-align: center;
}

/* Button Styling */
.btn {
    font-weight: bold;
    transition: background-color 0.3s;
}

.btn-outline-primary {
    border-color: #007bff;
}

.btn-outline-primary:hover {
    background-color: #007bff;
    color: white;
}

</style>
<!-- Search Container -->
<div class="container my-4" style="background: linear-gradient(to right, #ff7e5f, #feb47b); padding: 20px; border-radius: 10px;"> 
  <div class="search-container card p-3">
    <h3 class="card-title">Search Movies</h3>
    <div class="row">
      <div class="col-md-6">
        <input
          type="text"
          class="form-control"
          placeholder="Search by title"
          [(ngModel)]="searchTitle"
        />
      </div>
      <div class="col-md-6">
        <input
          type="text"
          class="form-control"
          placeholder="Search by actors"
          [(ngModel)]="searchActors"
        />
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-6">
        <input
          type="number"
          class="form-control"
          placeholder="Year of release"
          [(ngModel)]="searchYear"
        />
      </div>
      <div class="col-md-6 text-center">
        <button
          class="btn btn-outline-primary w-100"
          (click)="searchMovies()">
          Search
        </button>
      </div>
    </div>
  </div>

  <!-- Dashboard Grid -->
  <div class="dashboard-grid">
    <!-- Display search results -->
    <div
      class="card"
      *ngFor="let movie of movies"
      (click)="playMovie(movie.title)"
    >
      <img
        src="{{ movie.moviePoster }}"
        class="card-img-top"
        alt="{{ movie.title }}"
      />
      <div class="card-body">
        <h5 class="card-title">{{ movie.title }}</h5>
        <p>Rating: {{ movie.rating }}</p>
        <p>Genre: {{ movie.genre }}</p>
        <small class="text-muted">Release date: {{ movie.yearOfRelease }}</small>
      </div>
    </div>
  </div>
</div>
