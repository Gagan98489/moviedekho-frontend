
 
<!-- Search Form -->
<div class="container my-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card p-3">
        <h3 class="card-title">Search Movies</h3>
        <div class="row">
          <div class="col-sm-6 col-md-4">
            <input
              type="text"
              class="form-control"
              placeholder="Search by title"
              [(ngModel)]="searchTitle"
            />
          </div>
          <div class="col-sm-6 col-md-4">
            <input
              type="text"
              class="form-control"
              placeholder="Search by genre"
              [(ngModel)]="searchGenre"
            />
          </div>
          <div class="col-sm-6 col-md-4">
            <input
              type="text"
              class="form-control"
              placeholder="Search by actors"
              [(ngModel)]="searchActors"
            />
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-sm-6 col-md-4">
            <input
              type="number"
              class="form-control"
              placeholder="Minimum rating"
              [(ngModel)]="searchRating"
            />
          </div>
          <div class="col-sm-6 col-md-4">
            <input
              type="number"
              class="form-control"
              placeholder="Year of release"
              [(ngModel)]="searchYear"
            />
          </div>
          <div class="col-sm-6 col-md-4 text-center">
            <button
              class="btn btn-outline-primary w-100"
              (click)="searchMovies()">
              Search
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- Bootstrap Modal -->


<!-- Movie Collection -->
<div class="container">
  <div class="row">
    <h2 class="text-center my-4">Movie Collection</h2>
    <!-- No Movies Found Message -->
    <div *ngIf="movies.length === 0" class="text-center">
      <p>No movies found.</p>
    </div>
    <!-- Movie Grid -->
    <div class="row justify-content-center">
      <div
        class="col-sm-6 col-md-4 col-lg-3"
        *ngFor="let movie of movies"
      >
        <div class="card h-100">
          <img
            src="{{ movie.moviePoster }}"
            class="card-img-top"
            alt="{{ movie.title }} poster"
          />
          <div class="card-body">
            <h5 class="card-title">{{ movie.title }}</h5>
            <p class="card-text">Actors: {{ movie.actors }}</p>
            <p class="card-text">{{ movie.genre }}</p>
            <p class="card-text">
              <small class="text-muted">Release date: {{ movie.yearOfRelease }}</small>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
