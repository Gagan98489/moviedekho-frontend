<div class="search-form">
  <input type="text" [(ngModel)]="searchTitle" placeholder="Search by title" />
  <input type="text" [(ngModel)]="searchGenre" placeholder="Search by genre" />
  <input type="text" [(ngModel)]="searchActors" placeholder="Search by actors" />
  <input type="number" [(ngModel)]="searchRating" placeholder="Minimum rating" />
  <input type="number" [(ngModel)]="searchYear" placeholder="Year of release" />

  <button (click)="searchMovies()">Search</button>
</div>

<div class="d-flex flex-wrap m-4">
  <div class="card border border-0 shadow" *ngFor="let data of filteredMovies">
    <img src=" " (click)="getModalData(data)" data-bs-toggle="modal" style="cursor:pointer" data-bs-target="#exampleModal" />
    <h6 class="mt-2">Title: {{data.title}}</h6>
  </div>
</div>
