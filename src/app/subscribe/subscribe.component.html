<div class="body"> <!-- Main Container with background -->
  <div class="container"> <!-- Form Container -->
    <h4>Subscribe &gt; Movie Dekho</h4> <!-- Form Header -->

    <!-- Form Section -->
    <form [formGroup]="userForm" (ngSubmit)="onUpdateSubscription()">
      <!-- Email Field -->
      <div class="inputBox">
        <label for="email">Email</label>
        <input
          type="email"
          formControlName="email"
          placeholder="Enter your email"
          required
        />
        <span *ngIf="userForm.get('email').touched && userForm.get('email').hasError('required')">
          Email is required
        </span>
        <span *ngIf="userForm.get('email').touched && userForm.get('email').hasError('email')">
          Enter a valid email
        </span>
      </div>

      <!-- Additional Information -->
      <div class="inputBox">
        <label for="username">Username</label>
        <input 
        type="text"
        formControlName="username"
        [attr.disabled]="true"
        />
      </div>
      
      <!-- Additional Information -->
      <div class="inputBox">
        <label for="gender">Gender</label>
        <input 
        type="text"
        formControlName="gender"
        [attr.disabled]="true"
        />
      </div>

      <div class="inputBox">
        <label for="dob">Date of Birth</label>
        <input type="date" formControlName="dob" 
        [attr.disabled]="true"/>
      </div>

      <div class="inputBox">
        <label for="mobile">Mobile Number</label>
        <input
          type="text"
          formControlName="mobile"
          placeholder="Enter your mobile number"
        />
      </div>

      <div class="inputBox">
        <label for="country">Country</label>
        <input
          type="text"
          formControlName="country"
          placeholder="Your country"
        />
      </div>

      <div class="inputBox">
        <label for="subscriptionPlan">Subscription Plan</label>
        <select formControlName="subscriptionPlan">
          <option value="PREMIUM">Premium</option>
          <option value="BASIC">Basic</option>
          <option value="NONE">None</option>
        </select>
      </div>

      <!-- Submit Button -->
      <div class="inputBox">
        <input type="submit" value="Update Subscription" [disabled]="!userForm.valid" />
      </div>
    </form>
  </div> 
</div>
