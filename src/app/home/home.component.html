<div class="container my-4" style="background: linear-gradient(to right, #ff7e5f, #feb47b); padding: 20px; border-radius: 10px;"> 
  <div class="row">
    <h2 class="text-center movie-collection-header">Movie Collection</h2>
    
    <!-- No movies found message -->
    <div *ngIf="movies.length === 0" class="col-12 text-center">
      <p>No movies found.</p>
    </div>

    <!-- Display movie details in a grid -->
    <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let movie of movies">
      <div class="card movie-card mb-4" (click)="playMovie(movie.title)" style="cursor: pointer;">
        <img
          src="{{ movie.moviePoster }}"
          class="card-img-top"
          alt="{{ movie.title }} poster"
        />
        <div class="card-body">
          <h5 class="card-title">{{ movie?.title }}</h5>
          <p class="card-text">
            Rating: {{ movie?.rating }}
          </p>
          <p class="card-text">
            Genre: {{ movie?.genre }}
          </p>
          <p class="card-text">
            <small class="text-muted">Release date: {{ movie.yearOfRelease }}</small>
          </p>
          <p class="card-text" href="streaminlink to watch movie">
          <!--  <a href="{{movie.streamLink}}" Watch Movie: {{ movie.rating }} -->
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
