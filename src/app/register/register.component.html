<!-- Main Container -->
<div class="body">
  <div class="container form-container">
    <h4>Sign Up &gt; Movie Dekho</h4>

    <!-- Sign-Up Form -->
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <!-- Email Field -->
      <div class="inputBox">
        <label for="email">Email <span class="required">*</span></label>
        <input
          type="email"
          formControlName="email"
          placeholder="Enter your email"
          required
          aria-label="Email"
          aria-required="true"
        />
      </div>

      <!-- Username Field -->
      <div class="inputBox">
        <label for="username">Username <span class="required">*</span></label>
        <input
          type="text"
          formControlName="username"
          placeholder="Choose a username"
          required
          aria-label="Username"
        />
      </div>

      <!-- Password Fields -->
      <div class="inputBox">
        <label for="password">Password <span class="required">*</span></label>
        <input
          type="password"
          formControlName="password"
          placeholder="Enter your password"
          required
          aria-label="Password"
        />
      </div>

      <div class="inputBox">
        <label for="confirm-password">Confirm Password <span class="required">*</span></label>
        <input
          type="password"
          formControlName="confirmPassword"
          placeholder="Confirm your password"
          required
          aria-label="Confirm Password"
        />
      </div>

      <!-- Role Selection -->
      <div class="inputBox">
        <label for="role">Sign Up As</label>
        <select formControlName="roleName">
          <option value="ROLE_USER">User</option>
          <option value="ROLE_ADMIN">Admin</option>
        </select>
      </div>

      <!-- Additional Information -->
      <div class="inputBox">
        <label for="gender">Gender</label>
        <select formControlName="gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>

      <div class="inputBox">
        <label for="dob">Date of Birth</label>
        <input
          type="date"
          formControlName="dateOfBirth"
          aria-label="Date of Birth"
        />
      </div>

      <div class="inputBox">
        <label for="mobile">Mobile Number</label>
        <input
          type="text"
          formControlName="mobileNumber"
          placeholder="Enter your mobile number"
          aria-label="Mobile Number"
        />
      </div>

      <div class="inputBox">
        <label for="country">Country</label>
        <input
          type="text"
          formControlName="country"
          placeholder="Your country"
          aria-label="Country"
        />
      </div>

      <!-- Conditional Subscription Plan -->
      <div *ngIf="registerForm.get('roleName').value !== 'ROLE_ADMIN'" class="inputBox">
        <label for="subscriptionPlan">Subscription Plan</label>
        <select formControlName="subscriptionPlan">
          <option value="PREMIUM">Premium</option>
          <option value="BASIC">Basic</option>
          <option value="NONE">None</option>
        </select>
      </div>

      <!-- Submit Button -->
      <div class="inputBox">
        <input type="submit" value="Sign Up" [disabled]="!registerForm.valid" />
      </div>
    </form>
  </div>
</div>
