<div class="body"> <!-- Main Container with background -->
  <div class="container"> <!-- Form Container -->
    <h4>Sign Up &gt; Movie Dekho</h4> <!-- Form Header -->

    <!-- Form Section -->
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <!-- Email Field -->
      <div class="inputBox">
        <label for="email">Email</label>
        <input
          type="email"
          formControlName="email"
          placeholder="Enter your email"
          required
        />
        <span *ngIf="registerForm.get('email').touched && registerForm.get('email').hasError('required')">
          Email is required
        </span>
        <span *ngIf="registerForm.get('email').touched && registerForm.get('email').hasError('email')">
          Enter a valid email
        </span>
      </div>

      <!-- Username Field -->
      <div class="inputBox">
        <label for="username">Username</label>
        <input
          type="text"
          formControlName="username"
          placeholder="Choose a username"
          required
        />
        <span *ngIf="registerForm.get('username').touched && registerForm.get('username').hasError('required')">
          Username is required
        </span>
      </div>

      <!-- Password Fields -->
      <div class="inputBox">
        <label for="password">Password</label>
        <input
          type="password"
          formControlName="password"
          placeholder="Enter your password"
          required
          minlength="6"
        />
        <span *ngIf="registerForm.get('password').touched && registerForm.get('password').hasError('required')">
          Password is required
        </span>
        <span *ngIf="registerForm.get('password').touched && registerForm.get('password').hasError('minlength')">
          Password must be at least 6 characters
        </span>
      </div>

      <div class="inputBox">
        <label for="confirm-password">Confirm Password</label>
        <input
          type="password"
          formControlName="confirmPassword"
          placeholder="Confirm your password"
          required
          minlength="6"
        />
        <span *ngIf="registerForm.get('confirmPassword').touched && registerForm.get('confirmPassword').hasError('required')">
          Confirm password is required
        </span>
        <span *ngIf="registerForm.get('confirmPassword').touched && registerForm.get('confirmPassword').hasError('minlength')">
          Must be at least 6 characters
        </span>
      </div>

      <!-- Role Selection -->
      <div class="inputBox">
        <label for="role">Sign Up As</label>
        <select formControlName="roleName">
          <option value="ROLE_USER">User</option>
          <option value="ROLE_ADMIN">Admin</option>
        </select>
      </div>

      <!-- Additional Information -->
      <div class="inputBox">
        <label for="gender">Gender</label>
        <select formControlName="gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>

      <div class="inputBox">
        <label for="dob">Date of Birth</label>
        <input type="date" formControlName="dateOfBirth" />
      </div>

      <div class="inputBox">
        <label for="mobile">Mobile Number</label>
        <input
          type="text"
          formControlName="mobileNumber"
          placeholder="Enter your mobile number"
        />
      </div>

      <div class="inputBox">
        <label for="country">Country</label>
        <input
          type="text"
          formControlName="country"
          placeholder="Your country"
        />
      </div>

      <div class="inputBox">
        <label for="subscriptionPlan">Subscription Plan</label>
        <select formControlName="subscriptionPlan">
          <option value="PREMIUM">Premium</option>
          <option value="BASIC">Basic</option>
          <option value="NONE">None</option>
        </select>
      </div>

      <!-- Submit Button -->
      <div class="inputBox">
        <input type="submit" value="Sign Up" [disabled]="!registerForm.valid" />
      </div>
    </form>
  </div> <!-- End of Form Container -->
</div> <!-- End of Main Container -->
